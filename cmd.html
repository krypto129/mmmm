<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYA HOST Terminal 24/7</title>
  <link rel="stylesheet" href="cmd.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="auth-container" id="auth-container">
      <div class="auth-header">
        <img src="https://files.catbox.moe/qmk9cm.png" alt="SYA HOST Logo">
        <h2>SYA HOST Terminal</h2>
        <div class="badge-24-7">DISPONIBLE 24/7</div>
        <p class="subtext">Soluciones de hosting profesionales y f√°ciles de usar</p>
      </div>
      
      <div class="features">
        <div class="feature">
          <i class="fas fa-bolt"></i>
          <span>Alta Velocidad</span>
        </div>
        <div class="feature">
          <i class="fas fa-lock"></i>
          <span>Seguro</span>
        </div>
        <div class="feature">
          <i class="fas fa-headset"></i>
          <span>Soporte 24/7</span>
        </div>
      </div>

      <form class="auth-form" id="login-form">
        <div class="form-group">
          <label for="login-username">Nombre de usuario</label>
          <input type="text" id="login-username" required placeholder="Ingresa tu usuario">
        </div>
        <div class="form-group">
          <label for="login-password">Contrase√±a</label>
          <input type="password" id="login-password" required placeholder="Ingresa tu contrase√±a">
        </div>
        <button type="submit" class="btn">Iniciar sesi√≥n</button>
        <button type="button" class="btn btn-secondary" id="show-register">Crear cuenta</button>
        <div class="error-message" id="login-error"></div>
      </form>

      <form class="auth-form" id="register-form" style="display: none;">
        <div class="form-group">
          <label for="register-username">Nombre de usuario</label>
          <input type="text" id="register-username" required placeholder="Elige un nombre de usuario">
        </div>
        <div class="form-group">
          <label for="register-password">Contrase√±a</label>
          <input type="password" id="register-password" required placeholder="Crea una contrase√±a segura">
        </div>
        <div class="form-group">
          <label for="register-confirm">Confirmar contrase√±a</label>
          <input type="password" id="register-confirm" required placeholder="Repite la contrase√±a">
        </div>
        <button type="submit" class="btn">Registrarse</button>
        <button type="button" class="btn btn-secondary" id="show-login">Volver a iniciar sesi√≥n</button>
        <div class="error-message" id="register-error"></div>
      </form>
    </div>

    <div class="terminal-container" id="terminal-container">
      <div class="terminal-header">
        <div class="terminal-controls">
          <div class="terminal-control close"></div>
          <div class="terminal-control minimize"></div>
          <div class="terminal-control expand"></div>
        </div>
        <div class="terminal-title">
          <img src="https://files.catbox.moe/qmk9cm.png" alt="SYA HOST Logo">
          SYA HOST
          <span class="user-info" id="user-info">...</span>
          <span class="badge-live">24/7</span>
        </div>
        <div class="terminal-actions">
          <button class="logout-btn" id="logout-btn">
            Cerrar sesi√≥n
            <svg class="logout-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="terminal-body">
        <div id="terminal-output"></div>
        <div class="terminal-input-container">
          <span class="terminal-prompt">$</span>
          <input
            type="text"
            id="terminal-input"
            placeholder="Escribe un comando (ej: ls, pwd, help)..."
            autocomplete="off"
            autofocus
          >
           <div id="command-loading" class="command-loading"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="connection-status" class="connection-status disconnected">
    Desconectado
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Elementos DOM
      const authContainer = document.getElementById('auth-container');
      const terminalContainer = document.getElementById('terminal-container');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const showRegisterBtn = document.getElementById('show-register');
      const showLoginBtn = document.getElementById('show-login');
      const loginError = document.getElementById('login-error');
      const registerError = document.getElementById('register-error');
      const userInfoElement = document.getElementById('user-info');
      const logoutBtn = document.getElementById('logout-btn');
      const terminalOutput = document.getElementById('terminal-output');
      const terminalInput = document.getElementById('terminal-input');
      const connectionStatus = document.getElementById('connection-status');
      const commandLoadingElement = document.getElementById('command-loading');

      // Variables del socket
      let socket = null;
      let commandHistory = [];
      let historyIndex = -1;

      // Comprobar si hay credenciales guardadas
      const checkAuth = () => {
        const authData = JSON.parse(localStorage.getItem('syaHostAuth') || '{}');
        if (authData.token && authData.username) {
          connectSocket(authData.token, authData.username);
          return true;
        }
        return false;
      };

      // Conectar el socket
      const connectSocket = (token, username) => {
        // Desconectar socket existente si hay uno
        if (socket) {
          socket.disconnect();
        }

        // Crear nueva conexi√≥n con token de autenticaci√≥n
        socket = io("https://syahost-terminal-production.up.railway.app", {
          auth: { token }
        });

        // Actualizar UI para mostrar terminal
        authContainer.style.display = 'none';
        terminalContainer.style.display = 'block';
        userInfoElement.textContent = username;
        terminalOutput.textContent = "‚ö° Conectando a SYA HOST Terminal 24/7...\n";
        commandLoadingElement.style.display = 'none';

        // Eventos del socket
        socket.on("connect", () => {
          connectionStatus.className = "connection-status connected";
          connectionStatus.textContent = "Conectado";
          terminalOutput.textContent += "\nüöÄ ¬°Conexi√≥n establecida con SYA HOST!\n";
          terminalOutput.textContent += "üìå Servicio 24/7 activo y listo para usar.\n";
          terminalOutput.textContent += "üí° Escribe 'help' para ver la lista de comandos disponibles.\n\n";
        });

        socket.on("disconnect", () => {
          connectionStatus.className = "connection-status disconnected";
          connectionStatus.textContent = "Desconectado";
          terminalOutput.textContent += "\n\n‚ö†Ô∏è [SYA HOST] Conexi√≥n perdida. Intentando reconectar...\n";
          commandLoadingElement.style.display = 'none';
        });

        socket.on("connect_error", (err) => {
          console.error("Error de conexi√≥n:", err.message);
          terminalOutput.textContent += `\n\n‚ùå [SYA HOST] Error de conexi√≥n: ${err.message}\n`;
          commandLoadingElement.style.display = 'none';

          // Si hay error de autenticaci√≥n, cerrar sesi√≥n
          if (err.message === "Autenticaci√≥n requerida" || err.message === "Token inv√°lido") {
            logout();
          }
        });

        socket.on("output", (data) => {
          terminalOutput.textContent += data;
          terminalOutput.scrollTop = terminalOutput.scrollHeight;
          commandLoadingElement.style.display = 'none';
        });

        socket.on("session", (data) => {
          userInfoElement.textContent = `${data.username} (${data.sessionId})`;
        });

        // Enfocar el campo de entrada
        setTimeout(() => {
          terminalInput.focus();
        }, 100);
      };

      // Funci√≥n para cerrar sesi√≥n
      const logout = () => {
        if (socket) {
          socket.disconnect();
        }
        localStorage.removeItem('syaHostAuth');
        authContainer.style.display = 'block';
        terminalContainer.style.display = 'none';
        connectionStatus.className = "connection-status disconnected";
        connectionStatus.textContent = "Desconectado";
        loginForm.reset();
        registerForm.reset();
        commandLoadingElement.style.display = 'none';
      };

      // Manejo de formularios y botones
      showRegisterBtn.addEventListener('click', () => {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        loginError.style.display = 'none';
      });

      showLoginBtn.addEventListener('click', () => {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        registerError.style.display = 'none';
      });

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        try {
          const response = await fetch('https://syahost-terminal-production.up.railway.app/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (!response.ok) {
            loginError.textContent = data.error || 'Error al iniciar sesi√≥n';
            loginError.style.display = 'block';
            return;
          }

          // Guardar credenciales y conectar socket
          localStorage.setItem('syaHostAuth', JSON.stringify({
            username: data.username,
            token: data.token
          }));

          connectSocket(data.token, data.username);

        } catch (error) {
          loginError.textContent = 'Error de conexi√≥n. Intente nuevamente.';
          loginError.style.display = 'block';
        }
      });

      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;
        const confirm = document.getElementById('register-confirm').value;

        if (password !== confirm) {
          registerError.textContent = 'Las contrase√±as no coinciden';
          registerError.style.display = 'block';
          return;
        }

        try {
          const response = await fetch('https://syahost-terminal-production.up.railway.app/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (!response.ok) {
            registerError.textContent = data.error || 'Error al registrarse';
            registerError.style.display = 'block';
            return;
          }

          // Guardar credenciales y conectar socket
          localStorage.setItem('syaHostAuth', JSON.stringify({
            username: data.username,
            token: data.token
          }));

          connectSocket(data.token, data.username);

        } catch (error) {
          registerError.textContent = 'Error de conexi√≥n. Intente nuevamente.';
          registerError.style.display = 'block';
        }
      });

      logoutBtn.addEventListener('click', logout);

      // Manejo de comandos en el terminal
      terminalInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const command = terminalInput.value.trim();

          // Only send command if input is not empty and socket is connected
          if (command !== '' && socket && socket.connected) {
            // Guardar comando en historial
            commandHistory.push(command);
            historyIndex = commandHistory.length;

            // Mostrar comando en terminal
            terminalOutput.textContent += `SYAHost ~$ ${command}\n`;

            // Enviar comando al servidor
            socket.emit('command', command);

            // Show loading spinner
            commandLoadingElement.style.display = 'inline-block';

            // Limpiar input
            terminalInput.value = '';
          } else if (command !== '' && (!socket || !socket.connected)) {
             terminalOutput.textContent += `$ ${command}\n`;
             terminalOutput.textContent += "‚ùå [SYA HOST] Error: No conectado al servidor.\n";
             terminalOutput.scrollTop = terminalOutput.scrollHeight;
             terminalInput.value = '';
          }

          terminalOutput.scrollTop = terminalOutput.scrollHeight;
          e.preventDefault();
        }
        // Navegaci√≥n en historial
        else if (e.key === 'ArrowUp') {
          if (historyIndex > 0) {
            historyIndex--;
            terminalInput.value = commandHistory[historyIndex];
            setTimeout(() => {
              terminalInput.selectionStart = terminalInput.value.length;
              terminalInput.selectionEnd = terminalInput.value.length;
            }, 0);
          } else if (historyIndex === 0) {
             setTimeout(() => {
                terminalInput.selectionStart = terminalInput.value.length;
                terminalInput.selectionEnd = terminalInput.value.length;
            }, 0);
          }
          e.preventDefault();
        }
        else if (e.key === 'ArrowDown') {
          if (historyIndex < commandHistory.length - 1) {
            historyIndex++;
            terminalInput.value = commandHistory[historyIndex];
          } else {
            historyIndex = commandHistory.length;
            terminalInput.value = '';
          }
           e.preventDefault();
        }
      });

      // Enfocar input al hacer clic en terminal body
      document.querySelector('.terminal-body').addEventListener('click', () => {
        terminalInput.focus();
      });

      // Comandos personalizados
      const handleCustomCommands = (command) => {
        if (command === 'help') {
          return `
üìã Comandos disponibles:
  - help        : Muestra esta ayuda
  - clear       : Limpia la pantalla
  - info        : Informaci√≥n sobre SYA HOST
  - status      : Estado del servidor
  - whoami      : Muestra tu usuario actual
  - ls          : Lista archivos
  - mkdir       : Crea un directorio
  - cd          : Cambia de directorio
  - touch       : Crea un archivo
  - cat         : Muestra el contenido de un archivo
  - rm          : Elimina un archivo
  - 24/7        : Informaci√≥n sobre disponibilidad
`;
        } else if (command === 'clear') {
          terminalOutput.textContent = '';
          return '';
        } else if (command === '24/7') {
          return `
‚úÖ SYA HOST Terminal est√° disponible 24/7
üîÑ Servicios siempre activos con 99.9% de uptime
üõ°Ô∏è Monitoreo continuo de servidores
üöÄ Soporte t√©cnico disponible en cualquier momento
`;
        }
        return null;
      };
      
      // Comprobar autenticaci√≥n al cargar
      if (!checkAuth()) {
        authContainer.style.display = 'block';
        terminalContainer.style.display = 'none';
      }
    });
  </script>
      <div id="root"></div>

</body>
</html>
